<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html button</title>
</head>
<body>
    <div>
        <form action="/action">
            <lable for="username">enter ENnumber</lable>
            <input type="text" id="username" placeholder="Ennumber" name="username">
            <br>
            <lable for="password">enter password</lable>
            <input type="password" id="password" placeholder="password" name="password">
            <lable for="search">search bar</lable>
            <input type="text" id="search" placeholder="search here" name="q">
            <lable for="checkbox">I am 18+</lable>
            <input type="checkbox" id="checkbox" name="check"  >
            <lable for="adult">I am adult</lable>
            <input type="checkbox" id="adult" name="check" >
            <div>
                <lable for="apple">apple</lable>
                <input type="radio" id="apple" name="fruti">
                <lable for="mango">mango</lable>
                <input type="radio" id="mango" name="fruti" value="fruti">
            </div>
            <div>
                <lable for="profession">select your profession</lable>
                <select name="profession" id="profession">
                    <option value="stu">student</option>
                    <option value="dev">developer</option>
                    <option value="coder" selected>coder</option>
                </select>
            </div>
            <div>
                <lable for="range">select your range</lable>
                <input type="range" id="range" name="ran" min="0" max="100" step="10" >
            </div>
            <div>
                <lable for="feedback">your feedback</lable>
                <textarea id="feedback" name="feedback" row="5" cols="100" placeholder="enter your feedback"></textarea>
                <button>submit</button>
            </div>

        

    </div>
    <div>
    <button type="button">hello</button>
    <button type="reset">reset</button>
    <button type="submit"> submit here</button>
    </div>
</form>
</body>
</html>
